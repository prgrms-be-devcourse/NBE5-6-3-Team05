<div id="detailModal" class="modal hidden">
  <div class="modal-content">
    <span class="close-button" onclick="closeModal()">&times;</span>

    <h2 id="modal-title"></h2>

    <div class="modal-body-layout">

      <div class="modal-body-main">
        <img id="modal-img" class="modal-img" src="" alt="ì»¨í…ì¸  ì´ë¯¸ì§€" />
      </div>

        <div class="modal-info">
          <div id="modal-meta"></div> <!-- íƒ€ì…ë³„ë¡œ ì—¬ê¸°ì— JSë¡œ ì±„ì›Œ ë„£ê¸° -->
        </div>
      </div>

    <div id="modal-like-wrapper" style="margin-top: 1rem; text-align: right">
      <a id="modal-search-link" class="purple-btn" href="#" target="_blank">Search</a>
      <button class="toggle-star-btn"
              id="modal-like-btn"
              data-type=""
              data-id=""
              onclick="toggle(this)">
        â˜…
      </button>
    </div>
  </div>
</div>

<script>
  /// í† ê¸€ ë²„íŠ¼ êµ¬í˜„
  function toggle(btn) {
    const type = btn.dataset.type;
    const id = btn.dataset.id;

    fetch(`/api/like/${type}/toggle`, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({id})
    })
    .then(res => res.json())
    .then(data => {
      console.log("ì„œë²„ ì‘ë‹µ",data);
      const isOn = data.status;

      // í…ìŠ¤íŠ¸ëŠ” í•­ìƒ ë³„ë¡œ ê³ ì •
      btn.textContent = 'â˜…';
      btn.classList.toggle('on', isOn);


      // ë™ì¼ type, idë¥¼ ê°€ì§„ ë‹¤ë¥¸ ë²„íŠ¼ë“¤ ë™ê¸°í™”
      const selector = `.toggle-star-btn[data-type='${type}'][data-id='${id}']`;
      document.querySelectorAll(selector).forEach(otherBtn => {
        if (otherBtn !== btn) {
          otherBtn.textContent = 'â˜…';
          otherBtn.classList.toggle('on',isOn);
        }
      });
    });

  }

  /// ëª¨ë‹¬ì°½
  // ëª¨ë‹¬ ì°½ ì¢‹ì•„ìš” ë²„íŠ¼ ì—°ë™ ì‘ì„±í•˜ê¸°
  document.addEventListener("DOMContentLoaded", function () {
    const buttons = document.querySelectorAll(".details-btn");

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        const type = btn.dataset.type; // book, movie, song
        const id = btn.dataset.id;

        fetch(`/api/details/${type}/${id}`)
        .then(res => res.json())
        .then(data => {
          openModal(type, data);
        });
      });
    });
  });

  function openModal(type, data) {
    const modal = document.getElementById("detailModal");
    const body = document.getElementById("modal-body");
    const meta = document.getElementById("modal-meta");
    const likeBtn = document.getElementById("modal-like-btn");
    const searchLink = document.getElementById("modal-search-link");

    // ì œëª© + ì´ë¯¸ì§€ëŠ” í•­ìƒ ê³ ì • ìœ„ì¹˜
    document.getElementById("modal-title").textContent = data.name;
    document.getElementById("modal-img").src = data[`${type}Img`];
    document.getElementById("modal-img").alt = data.name;

    // ë§í¬ ì„¤ì •
    searchLink.href = data.externalLink;

    // íƒ€ì…ë³„ ë¶€ê°€ ì •ë³´ + description
    let details = "";

    if (type === "book") {
      details += `<p><strong>ì‘ê°€:</strong> ${data.author}</p>`;
      details += `<p><strong>ì¶œíŒì¼:</strong> ${data.publishedAt}</p>`;
      details += `<p><strong>ì„¤ëª…:</strong> ${data.description}</p>`;
    } else if (type === "movie") {
      details += `<p><strong>ê°ë…:</strong> ${data.director}</p>`;
      details += `<p><strong>ì¥ë¥´:</strong> ${data.genre}</p>`;
      details += `<p><strong>ì„¤ëª…:</strong> ${data.description}</p>`;
    } else if (type === "song") {
      details += `<p><strong>ì•„í‹°ìŠ¤íŠ¸:</strong> ${data.artist}</p>`;
      details += `<p><strong>ë°œë§¤ì¼:</strong> ${data.releasedAt}</p>`;
      details += `<p><strong>ì„¤ëª…:</strong> ${data.description}</p>`;
    }

    meta.innerHTML = details;

    // ë³„ ë²„íŠ¼ ì„¤ì •
    likeBtn.dataset.type = type;
    likeBtn.dataset.id = data.id;
    likeBtn.textContent = 'â˜…';
    likeBtn.classList.remove("on");
    if (data.status) {
      likeBtn.classList.add("on");
    }

    modal.classList.remove("hidden");
  }

  function closeModal() {
    document.getElementById("detailModal").classList.add("hidden");
  }
</script>
