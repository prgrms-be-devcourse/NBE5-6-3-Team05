<div id="detailModal" class="modal hidden">
  <div class="modal-content">
    <span class="close-button" onclick="closeModal()">&times;</span>
    <div id="modal-body"></div>
    <div id="modal-like-wrapper" style="margin-top: 1rem; text-align: right">
      <button class="toggle-star-btn"
              id="modal-like-btn"
              data-type=""
              data-id=""
              onclick="toggle(this)">
        ON
      </button>
    </div>
  </div>
</div>

<script>
  /// í† ê¸€ ë²„íŠ¼ êµ¬í˜„
  function toggle(btn) {
    const type = btn.dataset.type;
    const id = btn.dataset.id;

    fetch(`/api/like/${type}/toggle`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ id })
    })
    .then(res => res.json())
    .then(data => {
      const isOn = data.status;
      btn.textContent = isOn ? 'ON' : 'OFF';
      btn.style.backgroundColor = isOn ? 'yellow' : 'gray';

      // ë™ì¼ type, idë¥¼ ê°€ì§„ ë‹¤ë¥¸ ë²„íŠ¼ë“¤ ë™ê¸°í™”
      const selector = `.toggle-star-btn[data-type='${type}'][data-id='${id}']`;
      document.querySelectorAll(selector).forEach(otherBtn => {
        if (otherBtn !== btn) {
          otherBtn.textContent = isOn ? 'ON' : 'OFF';
          otherBtn.style.backgroundColor = isOn ? 'yellow' : 'gray';
        }
      });
    });

  }

  /// ëª¨ë‹¬ì°½
  // ëª¨ë‹¬ ì°½ ì¢‹ì•„ìš” ë²„íŠ¼ ì—°ë™ ì‘ì„±í•˜ê¸°
  document.addEventListener("DOMContentLoaded", function () {
    const buttons = document.querySelectorAll(".details-btn");

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        const type = btn.dataset.type; // book, movie, song
        const id = btn.dataset.id;

        fetch(`/api/details/${type}/${id}`)
        .then(res => res.json())
        .then(data => {
          openModal(type, data);
        });
      });
    });
  });

  function openModal(type, data) {
    const modal = document.getElementById("detailModal");
    const body = document.getElementById("modal-body");

    let content = `
    <h2>${data.name}</h2>
    <img src="${data[`${type}Img`]}" alt="${data.name}" style="width: 100%; max-height: 200px; object-fit: contain; border-radius: 10px;" />
  `;

    if (type === "book") {
      content += `
      <p><strong>ì‘ê°€:</strong> ${data.author}</p>
      <p><strong>ì¶œíŒì¼:</strong> ${data.publishedAt}</p>
    `;
    } else if (type === "movie") {
      content += `
      <p><strong>ê°ë…:</strong> ${data.director}</p>
      <p><strong>ì¥ë¥´:</strong> ${data.genre}</p>
    `;
    } else if (type === "song") {
      content += `
      <p><strong>ì•„í‹°ìŠ¤íŠ¸:</strong> ${data.artist}</p>
      <p><strong>ë°œë§¤ì¼:</strong> ${data.releasedAt}</p>
    `;
    }

    content += `<p>${data.description}</p>`;
    body.innerHTML = content;
    const likeBtn = document.getElementById("modal-like-btn");
    likeBtn.dataset.type = type;
    likeBtn.dataset.id = data.id;
    likeBtn.textContent = data.status ? 'ON' : 'OFF';
    likeBtn.style.backgroundColor = data.status ? 'yellow' : 'gray';

    modal.classList.remove("hidden");
  }

  function closeModal() {
    document.getElementById("detailModal").classList.add("hidden");
  }
</script>
