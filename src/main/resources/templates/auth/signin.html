<!-- signin.html -->
<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<body>
<div layout:fragment="content">
  <div class="container">
    <h1>로그인</h1>
    <p th:if="${param.error}" class="error-msg">아이디 또는 비밀번호가 잘못되었습니다.</p>
    <form th:action="@{/signin}" method="post" th:object="${signinRequest}">
      <input type="text" th:field="*{userId}" placeholder="아이디" style="color: white;">
      <input type="password" th:field="*{password}" placeholder="비밀번호" style="color: white;">
      <button style="cursor: pointer" type="submit">접속하기</button>
    </form>


    <p>계정이 없으신가요? <a th:href="@{/signup}">회원가입</a></p>
  </div>
</div>
</body>
</html>
