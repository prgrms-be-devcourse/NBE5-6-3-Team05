<!-- signin.html -->
<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <style>
    .login-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
      font-family: 'Noto Sans KR', sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      margin-top: 100px;
      justify-items: center;
    }
    /* 간단한 강조 스타일 */
    .error-msg {
      margin-top: 8px;
      color: #ff5555;
      font-weight: 600;
    }
  </style>
</head>
<body>
<div layout:fragment="content" class="login-container">
  <div class="container">
    <h1>로그인</h1>
    <p th:if="${param.error}" class="error-msg">아이디 또는 비밀번호가 잘못되었습니다.</p>

    <input id="userId" type="text" placeholder="아이디" style="color: white;">
    <input id="password" type="password" placeholder="비밀번호" style="color: white;">
    <button id="loginBtn" style="cursor: pointer">접속하기</button>

    <p>계정이 없으신가요? <a th:href="@{/signup}">회원가입</a></p>
  </div>
</div>

</body>

</html>

<script>
  document.querySelector("#loginBtn").addEventListener("click", async () => {
    const userId = document.querySelector("#userId").value;
    const password = document.querySelector("#password").value;

    const res = await fetch("/auth/signin", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ userId, password })
    });

    if (!res.ok) {
      const data = await res.json();
      alert(data.message || "로그인 실패");
      return;
    }

    location.href = "/";
  });
</script>
